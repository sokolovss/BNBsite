<script>

    //JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();




    document.getElementById("colorButton").addEventListener("click", function () {

        let myEl = document.getElementById("myParagraph");

        if (myEl.classList.contains("redText")) {
            myEl.classList.remove("redText")
            // notify("IT'S BLACK","success");
        } else {
            myEl.classList.add("redText");
            // notify("IT'S RED","error");
            notifyModal("Something is wrong","Be cautious, it's coming","warning","I'm ready")

        }
    })

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd"
    });

    function notifyModal(title,text,icon,confirmButton) {
        Swal.fire({
            title: title,
            text: text,
            icon: icon,
            // showCancelButton: true,
            confirmButtonText: confirmButton,
            // cancelButtonText: 'No, keep it',
        })
    }

    function notify(msg,msgType) {
        notie.alert({
            type: msgType,
            text: msg,
            position: "top",
        })
    }


</script>
